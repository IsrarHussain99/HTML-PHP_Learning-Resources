<html>
<head>
<script>
function validateForm()
{
	var x=document.forms["myForm"]["fname"].value;
	var z=document.forms["myForm"]["zpassword"].value;	
	if (x == "a" && z == "b" )
	{
		window.alert("logged in");
		return false;
	}
	else 
	{
		window.alert("name and password must be entered");
		return false;
	}
}
</script>
</head>
<body>
<form name="myForm" onsubmit="return validateForm();">
	Name:<input type="text" name="fname">
	password:<input type="text" name="zpassword">
	<input type="submit" value="Submit">
</form>
</body>
</html>
